<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">Stopwatch</h1>
    <div class="stopwatch-display mb-3">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>
    <div class="btn-group">
      <button id="start-btn" class="btn btn-success"><i class="fas fa-play"></i> Start</button>
      <button id="pause-btn" class="btn btn-warning"><i class="fas fa-pause"></i> Pause</button>
      <button id="reset-btn" class="btn btn-danger"><i class="fas fa-redo"></i> Reset</button>
      <button id="lap-btn" class="btn btn-info"><i class="fas fa-flag"></i> Lap</button>
    </div>
    <ul id="laps" class="list-group list-group-flush mt-4"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
